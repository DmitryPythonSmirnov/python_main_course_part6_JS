<body>
    <script>
        "use strict";

        /*
        1. Переменной "a" присваивается значение 2.
        2. Выполняется выражаение (a *= 2), то есть значение переменной "a" умножается на 2
        и результат присвается переменной "a". "a" становится равной 4.
        4. 1 плюс 4 равно 5.
        5. Значение 5 присваивается переменной "x".
        Итого: a = 4, x = 5.
        */
        let a = 2;
        let x = 1 + (a *= 2);
        alert(a);
        alert(x);

    </script>
</body>
