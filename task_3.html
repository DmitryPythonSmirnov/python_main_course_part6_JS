<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson 1 task 3</title>
</head>

<body>
    <script>
        "use strict";
        /*
        1. 10 плюс 10 - получаем 20, так как эта два числа
        2. 20 плюс "10" - получаем "2010", так как операнд и один из операндов - строка ("20"),
        то второй операнд также неявно приводится к строке, происходит конкатенация строк
        3. результат "2010" присваиваем переменной result_1
        4. с помощью console.log выводим result_1 в консоль
        */
        let result_1 = 10 + 10 + "10";
        console.log(result_1);

        /*
        1. 10 плюс "10" - получаем "1010", так как операнд и один из операндов - строка ("10"),
        то второй операнд также неявно приводится к строке, происходит конкатенация строк
        2. "1010" плюс 10 - получаем "101010", так как операнд и один из операндов - строка ("1010"),
        то второй операнд также неявно приводится к строке, происходит конкатенация строк
        3. результат "101010" присваиваем переменной result_2
        4. с помощью console.log выводим result_2 в консоль
        */
        let result_2 = 10 + "10" + 10;
        console.log(result_2);

        /*
        1. Выражение +"10" приводится к числу 10, так как это унарный плюс, и он выполняется раньше других
        в этом выражении, так как имеет больший приоритет
        2. 10 плюс 10 - получаем 20 (складываются как числа)
        3. 20 плюс 10 - получаем 30 (складываются как числа)
        4. результат 30 присваиваем переменной result_3
        5. с помощью console.log выводим result_3 в консоль
        */
        let result_3 = 10 + 10 + +"10";
        console.log(result_3);

        /*
        1. Выражение -"0" приводится к числу -0, так как это унарный минус, и он выполняется раньше других
        в этом выражении, так как имеет больший приоритет
        2. 10 делим на  -0 - получаем -Infinity
        3. результат -Infinity присваиваем переменной result_4
        4. с помощью console.log выводим result_4 в консоль
        */
        let result_4 = 10 / -"";
        console.log(result_4);

        /*
        1. Выражение +"2,5" даёт NaN, так как это унарный плюс, он пытается привести к числу строку "2,5",
        не в JS это выражение не приводится к числу, так как дробная часть должна отделяться точкой, а не запятой.
        В этом выражении унарный плюс выполняется первым, так как имеет больший приоритет
        2. 10 делим на NaN - получаем NaN
        3. результат NaN присваиваем переменной result_5
        4. с помощью console.log выводим result_5 в консоль
        */
        let result_5 = 10 / +"2,5";
        console.log(result_5);


    </script>
</body>

</html>
