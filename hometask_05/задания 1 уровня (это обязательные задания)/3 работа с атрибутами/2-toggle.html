<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
        </li>
    </ul>

    <!-- Задание. Найдите элемент с классом .nav-link и используя метод toggle из свойства classList
    у элемента, добавьте или уберите класс .active. -->

    <script>
        "use strict";

        let navLinkEl = document.querySelector(".nav-link");

        // Текущие классы
        console.log(navLinkEl.classList);

        // Переключаем класс .active - он удаляется, так как до этого он присутствовал
        navLinkEl.classList.toggle("active");

        // Классы после первого toggle
        console.log(navLinkEl.classList);

        // Переключаем класс .active - он добавляется, так как до этого он отсутствовал
        navLinkEl.classList.toggle("active");

        // Классы после второго toggle
        console.log(navLinkEl.classList);

    </script>
</body>

</html>
