<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="one">параграф 1</p>
    <p>параграф</p>
    <p class="one">параграф 2</p>
    <h3 class="one">заголовок 1</h3>
    <h3>заголовок 2</h3>

    <!-- Задание. Используя поиск по имени класса, получите все элементы с классом .one
    и выведите их в консоль. -->

    <script>
        "use strict";

        //Вариант 1 - getElementsByClassName
        let classOneEls = document.getElementsByClassName("one"); // HTMLCollection
        console.log(classOneEls);

        // В цикле выводим все элементы по одному
        for (let i = 0; i < classOneEls.length; i++) {
            console.log(classOneEls[i]);
        }

        // Вариант2  - querySelectorAl
        let classOneEls2 = document.querySelectorAll(".one"); // NodeList
        console.log(classOneEls2);

        // С помощью метода forEach выводим все элементы по подному
        classOneEls2.forEach(function (el) {
            console.log(el);
        });
    </script>
</body>

</html>
