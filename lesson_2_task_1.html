<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson 2 task 1</title>
</head>

<body>
    <script>
        "use strict";

        //пример 1
        /*
        1. Переменной "a" присваивается 1, "b" присваивается 1, "c" и "d" присваивается undefined.
        2. Переменная "a" увеличивается на 1, становится равной 2.
        3. Значение 2 присваивается переменной "c".
        4. Значение переменной "c" выводится в alert (2).
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2


        //пример 2
        /*
        1. Значение переменной "b" (1) присваивается переменной "d" ("d" становится равной 1).
        2. Переменная "b" увеличивается на 1, становится равной 2.
        3. Значение переменной "d" выводится в alert (1).
        */
        d = b++;
        alert(d); //ответ: 1


        //пример 3
        /*
        1. Значение переменной "a" (2) увеличивается на 1 ("a" становится равной 3).
        2. 2 плюс 3 равно 5
        3. Число 5 присваивается переменной "c".
        4. Значение переменной "c" выводится в alert (5).
        */
        c = 2 + ++a;
        alert(c); //ответ: 5


        //пример 4
        /*
        1. 2 складывается со значением переменной "b" (2) - получаем 4.
        2. Значение переменной "b" (2) увеличивается на 1 ("b" становится равной 3).
        3. 4 присваиваем переменной "d".
        4. Значение переменной "d" выводится в alert (4).
        5. Значение переменной "a" выводится в alert (3) - значение присвоено в примере 3.
        6. Значение переменной "b" выводится в alert (3).
        */
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
